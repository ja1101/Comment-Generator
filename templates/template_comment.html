{% extends "layout.html" %}
{% block title %}Create Template{% endblock %}
{% block main_content %}
<div class="container" style="padding-bottom: 200px">
    <h1 class="mt-3">Comment Template</h1>


    <form method="POST" action="{{ url_for('templates') }}">
        <div class="form-group">
            <label for="template_comment"><strong>Add new comment</strong></label>
            <textarea class="form-control" id="template_comment" name="template_comment"></textarea>
        </div>
        <div class="container mt-3">
            <div id="accordion">
                <div class="card">
                    <div class="card-header">
                        <a class="card-link" data-toggle="collapse" href="#collapseOne">
                            Paraphrase tool
                        </a>
                    </div>
                    <div id="collapseOne" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            <div class="embed-responsive embed-responsive-4by3">
                                <object class="embed-responsive-item" type="text/html" data="https://quillbot.com/"
                                        style="border:5px ridge blue; margin-bottom: 200px;">
                                </object>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
                            Grammar check
                        </a>
                    </div>
                    <div id="collapseTwo" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            <div class="embed-responsive embed-responsive-4by3">
                                <object class="embed-responsive-item" type="text/html" data="https://www.grammarcheck.net/editor/"
                                        style="border:5px ridge blue; margin-bottom: 200px;">
                                </object>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p><strong>Where will you use your comment</strong></p>
        <div class="form-check">

            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" name="written_assignment">Written assignment
            </label><br>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" name="math_assignment">Math assignment
            </label><br>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" name="programming_assignment">Programming
                assignment
            </label><br>
        </div>
        <br>
        <div class="form-group">
            <label for="template_type"><strong>Assign type</strong></label>
            <input type="text" class="form-control" id="template_type" name="template_type">
        </div>
        <div class="form-group">
            <label for="grade"><strong>How does your comment judge the assignment? (1: outstanding, 4: poor,
                none)</strong></label>
            <select class="form-control" id="grade" name="grade_of_excellence">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        <button class="btn" style="background: #FFC3FF;" type="submit" name="submit_btn">Save comment template</button>
    </form>

    <h1 class="mt-5">Requirement Template</h1>
    <form method="POST" action="{{ url_for('templates') }}">
        <div class="form-group">
            <label for="template_comment"><strong>Add new requirement: </strong></label>
            <textarea class="form-control" id="requirement" name="requirement"></textarea>

        </div>
        <p><strong>The requirement is to check: </strong></p>
        <div class="form-check">

            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" name="written_assignment">Written assignments
            </label><br>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" name="math_assignment">Math assignments
            </label><br>
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" name="programming_assignment">Programming
                assignments
            </label><br>
        </div>
        <br>
        <div class="form-group">
            <label for="type"><strong>Assign type</strong></label>
            <input type="text" class="form-control" id="type" name="type" value="">
            <label for="best"><strong>1</strong></label>
            <input type="text" class="form-control" id="best" name="best" value="Outstanding">
            <label for="good"><strong>2</strong></label>
            <input type="text" class="form-control" id="good" name="good" value="Good">
            <label for="bad"><strong>3</strong></label>
            <input type="text" class="form-control" id="bad" name="bad" value="Satisfactory">
            <label for="worst"><strong>4</strong></label>
            <input type="text" class="form-control" id="worst" name="worst" value="Poor">
        </div>
        <button class="btn" style="background: #FFC3FF;" type="submit" name="submit_btn">Save requirement</button>
    </form>
</div>

{% endblock %}
